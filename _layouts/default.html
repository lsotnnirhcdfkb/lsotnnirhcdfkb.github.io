<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
</head>
<body>
    <main class="page-content">
        <div class="page-header clearfix">
            <div class="header-left">
                [<a href="/" {% if page.title == "Home" %}class="active-page"{% endif %}>Home</a>]
            </div>
            <div class="header-right">This blog is made with <a href="https://jekyllrb.com/">jekyll</a>!</div>
        </div>
        <hr>

        {{ content }}
    </main>
</body>
</html>
